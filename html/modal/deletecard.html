<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/modal.css">
    <script src="../../js/modal/deletecard/init.js"></script>
    <title>Spalte löschen</title>
  </head>
  <body onload="init()">
    <div class="infobox">
         
        <img class="infobox-img" src="../../icons/info.png" align="middle">
        <span class="infobox-text">Soll die Karte mit allen ihren Kommentaren gelöscht werden ?</span>
    </div>
      <div class="buttonbar">
        <span class="button-span">
          <img src="../../icons/ok.png" onclick="deleteCard();" title="Löschen durchführen">
        </span>
        <span class="button-span">
          <img src="../../icons/cancel.png" onclick="cancel();" title="Löschen abbrechen">
        </span>
       
      </div>
  </body>
